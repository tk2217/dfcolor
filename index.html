<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DF Color Preview</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1 id="header" class="mono-font">DF Color Preview</h1>

        <div id="content"></div>

        <script>
            const contentDiv = document.getElementById("content");

            fetch("out.html")
                .then(res =>  res.text())
                .then(val => contentDiv.innerHTML = val)
        </script>
    </body>
</html>
